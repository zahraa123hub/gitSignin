<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <title>تسجيل الدخول</title>
</head>
<body>
    <main>
       
        <div class="login-form-container">
            <h1>تسجيل الدخول</h1>
            <form id="log-in-form" action="">
                <label for="username">اسم المستخدم</label>
                <input type="email" name="" id="email" placeholder="أدخل اسم المستخدم">
                <label for="password">كلمة المرور</label>
                <input type="password" name="" id="password" placeholder="أدخل كلمة المرور">
                <button onclick="logIn(); return false;">تسجيل الدخول</button>
            </form>
        </div>
    </main>

    
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
